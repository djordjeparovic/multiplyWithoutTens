function tensInL(Number){
	var i, R = 0;
	for (i = 1; i<Number; i++ ){
		if (i % 10 === 0) {
			R ++;
		}
	}
	return R;
}

function gotoNum(Number) {
	var R = 0; 
	var Num = Number; 
	while (Num) {
		R++; Num--;
		if(R % 10 === 0) {
			R++;
		}
	}
	return R;
}

function multiply(NumA, NumB) {
	return gotoNum( (NumA - tensInL(NumA)) * (NumB - tensInL(NumB)) );
}

function multiplyValues(){
	var numberA = parseInt(document.getElementById('numa').value);
	var numberB = parseInt(document.getElementById('numb').value);
	if (numberA && numberB){
		var res = multiply(numberA, numberB);
		document.getElementById("result").innerHTML = res;
	}else {
		document.getElementById("result").innerHTML = "Invalid";
	}
}

function clearAll() {
	document.getElementById("numa").value = "Input number A";
	document.getElementById("numb").value = "Input number B";
	document.getElementById("result").innerHTML = "Result A*B";
}
